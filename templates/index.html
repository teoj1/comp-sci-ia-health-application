<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health Application</title>
        <link rel="stylesheet" href="/static/styles.css">

    </head>
    <body>
        <script src="/static/index.js"></script>

        <div class="container">
            <h1>Health application</h1>
            <form id="healthForm" method="POST" action="/dashboard">
            <p class="instructions">Please fill in your details below:</p>
            <div class="fname">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Type your name here..." required>
            </div>
            
            <div class="lname">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Type your last name here..." required>
            </div>
            
            <div class="weight">
                <label for="weight"> Weight(kg): </label>
                <input type="number" name="weight" id="weight" placeholder="Enter weight in kg" required>
            </div>

            <div class= "height">
                <label for="height">Height(cm): </label>
                <input type="number" name="height" id="height" placeholder="Enter height in cm" required>
            </div>

            <div class = "password"> 
                <label for = "password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class = "confirmPassword">
                <label for = "confirmPassword">Confirm Password: </label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>
            
            <div class="gender">
                <label for="gender">Gender: </label>
                <select name="gender" id="gender" required>
                    <option value ="" disabled selected>Select your gender: </option>
                    <option value = "female">Female</option>
                    <option value = "male">Male</option>
                    <option value = "other">Other</option>
                    <option value = "prefernottosay">Prefer not to say</option>
                </select>
            </div>
            
            <div class="dietaryRestrictions">
                <label for="dietaryRestrictions">Any Dietary Restrictions: </label>
                <select name="dietaryRestrictions" id="dietaryRestrictions" required>
                    <option value ="" disabled selected>Inform if you have any dietary restrictions: </option>
                    <option value = "vegetarian">Vegetarian</option>
                    <option value = "vegan">Vegan</option>
                    <option value = "glutenFree">Gluten Free</option>
                    <option value = "dairyFree">Dairy Free</option>
                    <option value = "nothing">Nothing</option>
                </select>
            </div>
            <div class="activityLevel">
                <label for="activityLevel">Activity Level: </label>
                <select name="activityLevel" id="activityLevel" required>
                    <option value="" disabled selected>Select your activity level: </option>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightlyActive">Lightly Active</option>
                    <option value="moderatelyActive">Moderately Active</option>
                    <option value="veryActive">Very Active</option>
                    <option value="superActive">Super Active</option>
                </select> 
            </div>
            <div class="goal">
                <label for="goal">Health Goal: </label>
                <select name="goal" id="goal" required>
                    <option value="" disabled selected>Select your health goal: </option>
                    <option value="weightLoss">Weight Loss</option>
                    <option value="muscleGain">Muscle Gain</option>
                    <option value="maintainWeight">Maintain Weight</option>
                    <option value="improveEndurance">Improve Endurance</option>
                </select>
            </div>
            <div class="allergies">
                <label for="allergies">Allergies: </label>
                <input type="text" name="allergies" id="allergies" placeholder="List any allergies you have">
            </div>
            <div class="foodPreferences">
                <label for="foodPreferences">Food Preferences: </label>
                <input type="text" name="foodPreferences" id="foodPreferences" placeholder="List food that you don't enjoy eating">
            </div>
            <button type="submit" class="button">Submit and Display</button>
        </form>
        
    </body>

</html>
